<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>

<body>
<h1>{{task.title}}</h1>
<p>{{task.description}}</p>
<p>{{task.create_datetime}}</p>
<ul>
{% for notify in task.notification_set.all %}
<li>{{ notify.notification_datetime }}, {{ notify.urgency }}</li>
{% endfor %}
</ul>
    <ul>
    {% for task in task_list %}
        <li><a href="{% url 'notifications:detail' task.id %}">{{ task.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
